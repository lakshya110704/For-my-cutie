<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 22nd Mohini! üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fff5f8; font-family: 'Quicksand', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow-x: hidden; color: #d880a7; }
        .container { text-align: center; padding: 40px 20px; z-index: 2; max-width: 600px; }
        #cover-screen { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255, 183, 213, 0.3); }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 10px 0; }
        .age-badge { background: #ffb7d5; color: white; padding: 8px 25px; border-radius: 50px; display: inline-block; margin-bottom: 10px;}
        .photo-frame { width: 280px; background: white; padding: 15px 15px 40px 15px; border-radius: 5px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); transform: rotate(-3deg); margin: 30px auto; }
        .photo-frame img { width: 100%; height: 300px; object-fit: cover; }
        .message { line-height: 1.8; background: rgba(255, 255, 255, 0.8); padding: 25px; border-radius: 25px; border: 2px dashed #ffb7d5; }
        .heart { position: fixed; top: -10%; z-index: 1; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        button { background: #ff85b3; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        #main-content { display: none; }
    </style>
</head>
<body>
    <div id="player" style="position: absolute; top: -9999px;"></div>
    <div class="container">
        <div id="cover-screen">
            <h1>A surprise for Mohini... üå∏</h1>
            <p>Turn your volume up! üîä</p>
            <button onclick="startMagic()">Open My Card ‚ú®</button>
        </div>
        <div id="main-content">
            <div class="age-badge">Level 22 unlocked! ‚ú®</div>
            <h1>Happy Birthday, Mohini!</h1>
            <div class="photo-frame"><img src="cutie.png"></div>
            <div class="message"><p>To my favorite person: You make 22 look absolutely incredible. I hope your day is as bright and beautiful as your smile! ‚ù§Ô∏è</p></div>
            <button onclick="createHeart()" style="margin-top:20px">üíñ Give More Love</button>
        </div>
    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'dQw4w9WgXcQ', // REPLACE THIS WITH YOUR VIDEO ID
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'dQw4w9WgXcQ' }
            });
        }
        function startMagic() {
            document.getElementById('cover-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            if(player) { player.playVideo(); player.unMute(); }
            setInterval(createHeart, 400);
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['üå∏', 'üíñ', '‚ú®', 'üéÇ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = "25px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
