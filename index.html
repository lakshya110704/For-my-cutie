<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 22nd Mohini! üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f8;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #d880a7;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            z-index: 2;
            max-width: 600px;
        }

        /* Initial Button Styling */
        #cover-screen {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 183, 213, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 10px 0;
        }

        .age-badge {
            background: #ffb7d5;
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(255, 133, 179, 0.3);
        }

        .photo-frame {
            width: 280px;
            background: white;
            padding: 15px 15px 40px 15px;
            border-radius: 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            margin: 30px auto;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 2px;
        }

        .message {
            line-height: 1.8;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 2px dashed #ffb7d5;
        }

        .heart {
            position: fixed;
            top: -10%;
            z-index: 1;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        button {
            background: #ff85b3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 133, 179, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 133, 179, 0.6);
        }

        #main-content {
            display: none;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="player" style="display:none"></div>

    <div class="container">
        <div id="cover-screen">
            <h1 style="font-size: 2.2rem;">A surprise for Mohini... üå∏</h1>
            <p>Make sure your volume is up!</p>
            <button onclick="startMagic()">Open My Card ‚ú®</button>
        </div>

        <div id="main-content">
            <div class="age-badge">Level 22 unlocked! ‚ú®</div>
            <h1>Happy Birthday, Mohini!</h1>
            
            <div class="photo-frame">
                <img src="cutie.png" alt="Mohini">
            </div>

            <div class="message">
                <p>To my favorite person on her special day: You make 22 look absolutely incredible. I hope your day is as bright and beautiful as your smile! ‚ù§Ô∏è</p>
            </div>
            
            <div style="margin-top: 30px;">
                <button onclick="createHeart()">üíñ Send More Love</button>
            </div>
        </div>
    </div>

    <script>
        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'ZSfVtcHpgTQ', 
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1 },
            });
        }

        function startMagic() {
            document.getElementById('cover-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            if(player && player.playVideo) {
                player.playVideo();
            }

            // Start the infinite heart shower
            setInterval(createHeart, 400);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['üå∏', 'üíñ', '‚ú®', 'üéÇ', 'üç¨', 'üå∑'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
